STRICT		 = False 	 	# THIS RECORD HAVE TO BE FIRST TO HAVE EFFECT
ENFORCE_BITRATE  = -1500		# If defined and valid, that means "I surely know which video bitrate I'd like to have"
ENFORCE_PATTERN  = # __dga|sony:720	# If defined, that means "I know which exactly templates should be used"

BITRATE	= 1500			# Default value of bitrate (used if no correct defined in any matched template)
RECURSIVE   = 0			# is recursive scan for source files
AVS_OVERWRITE = 0               # Should .AVS be overwrited
INDEX_ONLY  = 0			# Should only AVS+index job be created [ 0=regular convert, 1=only index job, -1=first all index than all convert]
EXTRA_AVS   = 			# if not empty, then add to .AVS file correspondend [EXTRA_AVS=xxx] sections. Could be several: extra1+extra2+...
SUFFIX 	    = 			# suffix for template (if defined will try to use 'name.suffix' template first; '.old' )

FILES_ONLY  = *.mp4|*.mts	# which files should be processed
MATCH_ONLY  =			# if only they are match to any of given template

TASK = 				# here on in arguments list - list to specify tasks(zouk+felix)
#RESOLVE{sony:720|_dga} = _dga|dgasony  # if video match to several patterns and they have collision how to process - we can resolve this by saying which encoding pattern should be used instead
@JUST_TEST@ = val

MEGUI = C:\MY\MeGUI_2525_x86

#### TASK SECTION ###

# Each task session should be named
# It contain list of overrided fields

[TASK] = lesson
ENFORCE_BITRATE = 1500
EXTRA_AVS   	= crop128
MATCH_ONLY	= sony:720
INDEX_ONLY  	= -1


[TASK] = felix
EXTRA_AVS   	= hdr+gpu
MATCH_ONLY	= sony:720|sonymts
ENCODE{sony:720} = 3000			#replace bitrate for some encoding pattern (any part of pattern could be replaced, you just need to specify leading arguments with ?)
ENCODE{sonymts}  = 5000


### EXTRA AVS SECTION ####

[EXTRA_AVS] = crop128
crop(128, 0, -128, 0)		# left, top, right, bottom

[EXTRA_AVS] = crop
# crop left/right
#crop(32, 0, -32, 0)

[EXTRA_AVS] = hdr
LoadPlugin("@MEGUI@/tools/avisynth_plugin/AGC.dll")
HDRAGC(coef_gain=0.5)
#Tweak(bright=10,cont=1,sat=0.9)

[EXTRA_AVS] = gpu
